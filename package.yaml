name: SimulaHS
version: 0.0.0
synopsis: Haskell/C++ implementation of simula_cpp
author: David Kraeutmann <kane@kane.cx>

default-extensions:
  - GADTs
  - ConstraintKinds
  - KindSignatures
  - StandaloneDeriving
  - FlexibleInstances
  - FlexibleContexts
  - MultiParamTypeClasses
  - FunctionalDependencies
  - ScopedTypeVariables
  - RankNTypes
  - RecursiveDo
  - DefaultSignatures
  - PatternSynonyms
  - LambdaCase
  - ForeignFunctionInterface
  - QuasiQuotes
  - TemplateHaskell
  - OverloadedStrings

dependencies:
  - base >= 4.9 && < 5
  - bytestring
  - clock
  - containers
  - file-embed
  - hashable
  - inline-c
  - inline-c-cpp
  - lens
  - linear
  - linear-opengl
  - monad-loops
  - mtl
  - OpenGL
  - OpenGLRaw
  - primitive
  - unordered-containers
  - template-haskell
  - transformers
  - vector
  - unix
  - StateVar
  - simula-wayland
  - simula-osvr



_executable_options: &executable_options
  dependencies: [base, SimulaHS]
  ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    
library:
  source-dirs: src
  c-sources:
    - simula-wayland/cbits/*.c
    - src/**/*.c
  include-dirs:
    - simula-wayland/cbits

  exposed-modules:
    - Simula.Utils
    - Simula.NewCompositor.SceneGraph
    - Simula.NewCompositor.SceneGraph.Wayland
    - Simula.NewCompositor.OpenGL
    - Simula.NewCompositor.Types
    - Simula.NewCompositor.Utils
    - Simula.NewCompositor.Compositor
    - Simula.NewCompositor.WindowManager
    - Simula.NewCompositor.Wayland.Input
    - Simula.NewCompositor.Wayland.Output
    - Simula.NewCompositor.Geometry
    - Simula.NewCompositor.Weston

executables:
  simple-compositor:
    <<: *executable_options
    main: SimpleCompositor.hs
    source-dirs: app
    dependencies: [SimulaHS]

  generic-compositor:
    <<: *executable_options
    main: GenericCompositor.hs
    source-dirs: app
    dependencies: 
      - SimulaHS
      - dbus

